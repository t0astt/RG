apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.mikerinehart.rideguide"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    jcenter()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:appcompat-v7:21.0.3'
    compile "com.google.android.gms:play-services:3.1.+"
    compile 'com.facebook.android:facebook-android-sdk:3.22.0'

    compile 'com.loopj.android:android-async-http:1.4.6'
    compile 'com.squareup.picasso:picasso:2.4.0'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'org.parceler:parceler:0.2.15'

    compile 'com.android.support:recyclerview-v7:21.0+'
    compile 'com.nispok:snackbar:2.7.3'
    compile 'com.jpardogo.materialtabstrip:library:1.0.8'
    compile 'com.github.navasmdc:MaterialDesign:1.+'
    compile 'com.afollestad:material-dialogs:0.6.3.1'
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
}
